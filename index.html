<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Snake Pro ‚Äì Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI,system-ui;
  background:radial-gradient(circle,#020617,#000);
  color:#e5e7eb;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  text-align:center;
  padding:60px 20px;
}
header h1{
  font-size:42px;
  color:#22c55e;
}
header p{opacity:.8}

/* CARDS */
section{
  max-width:900px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.card-link{
  text-decoration:none;
  color:inherit;
}

.card{
  background:#020617;
  border:1px solid #1f2937;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  transition:transform .3s ease;
}

.card:hover{
  transform:scale(1.05);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.card-content{
  padding:16px;
  text-align:center;
}

.card h3{
  color:#22c55e;
}

/* FOOTER */
footer{
  margin-top:auto;
  text-align:center;
  padding:20px;
  border-top:1px solid #1f2937;
  opacity:.9;
}

/* INSTAGRAM */
#social{
  display:flex;
  justify-content:center;
  margin-bottom:8px;
}

#social a{
  display:flex;
  align-items:center;
  gap:8px;
  color:#e5e7eb;
  text-decoration:none;
  font-size:15px;
  transition:.3s;
}

#social img{
  width:22px;
  filter:invert(1);
}

#social a:hover{
  color:#22c55e;
  transform:scale(1.08);
}
</style>
</head>

<body>

<header>

</header>

    </div>
  </a>

  <a href="prithwi.html" class="card-link">

    </div>
  </a>
</section>
